<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>formulario 2</title>
</head>
<body>
    <img src="ith.png" alt="">
    <form action="" method="get">
    <p>Nombre: <input type="text" name="name_control" autofocus required /></p>
    <p>Correo Electronico: <input type="email" name="email_control" requiredn /></p>
    <p>URL: <input type="url" name="url_control" placeholder="Escribe la url de tu Pagina Web Personal"/></p>
    <p>Fecha: <input type="date" name="date_control" /></p>
    <p>Tiempo: <input type="time" name="time_control" /></p>
    <p>Fecha: y Hora <input type="datetime" name="datetime_control" /></p>
    <p>Mes: <input type="month" name="month_control" /> </p>
    <p>Semana: <input type="week" name="week_control" /> </p>
    <p>Numero (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /></p>
    <p>Telefono: <input type="tel" name="tel_control"> </p>
    <p>Termino de busqueda: <input type="search" name="search_control" />  </p>
    <p>color favorito: <input type="color" name="color_control" /></p>
    <p> <input type="submit" value="Enviar" /> </p>
    </form>

</body>
</html>
